<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Law Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vietnamese Law Q&A System</h1>
        <form action="/" method="POST">
            <label for="question">Enter your question:</label><br>
            <input type="text" id="question" name="question" placeholder="Type your question here..." required><br>
            <button type="submit">Submit</button>
        </form>

        {% if user_question %}
        <div class="response-section">
            <h2>Your Question:</h2>
            <p>{{ user_question }}</p>
            <h2>Answer:</h2>
            <p>{{ system_response }}</p>
        </div>
        {% endif %}

        <a href="/history" class="history-link">View Chat History</a>
    </div>
</body>
</html>
