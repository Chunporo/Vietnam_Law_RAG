<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat History</h1>
        <div class="history">
            {% for entry in chat_history %}
                <p><strong>User:</strong> {{ entry.user }}</p>
                <p><strong>System:</strong> {{ entry.system }}</p>
                <hr>
            {% endfor %}
        </div>
        <a href="/" class="history-link">Back to Main Page</a>
    </div>
</body>
</html>
